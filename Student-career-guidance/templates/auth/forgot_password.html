{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="login-page-container">
    <div class="login-grid">
        <div class="form-column">
            <div class="card form-card">
                <div class="card-header">
                    <h2>Forgot Your Password?</h2>
                    <p>Enter your registered email below and we'll send you instructions to reset your password.</p>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('forgot_password') }}" method="POST" class="styled-form">
                        <div class="form-group">
                            <label for="forgot-email">Email</label>
                            <input type="email" id="forgot-email" name="email" placeholder="Enter your registered email" required>
                        </div>
                        <button type="submit" class="btn btn-primary form-submit-button">Send Reset Instructions</button>
                        <p class="form-note">
                            <a href="{{ url_for('login') }}">Back to Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
