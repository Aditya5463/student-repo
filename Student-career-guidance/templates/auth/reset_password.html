{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="login-page-container">
    <div class="login-grid">
        <div class="form-column">
            <div class="card form-card">
                <div class="card-header">
                    <h2>Reset Your Password</h2>
                    <p>Enter the OTP sent to your email along with your new password.</p>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="styled-form">
                        
                        <div class="form-group">
                            <label for="otp">OTP</label>
                            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required maxlength="6">
                        </div>

                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="password" placeholder="Enter new password" required minlength="8">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required minlength="8">
                        </div>

                        <button type="submit" class="btn btn-primary form-submit-button">Reset Password</button>
                        <p class="form-note">
                            <a href="{{ url_for('login') }}">Back to Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
